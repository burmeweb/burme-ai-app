<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme Mark </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loader-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #fdbb2d;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fdbb2d;
            border-radius: 4px;
            animation: loading 2.5s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            20% { width: 20%; }
            50% { width: 50%; }
            80% { width: 80%; }
            100% { width: 100%; }
        }
        
        .loading-text {
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <h1>Burme Mark</h1>
            <p class="tagline">Your AI Powered Creative Suite</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="loading-text">Loading<span class="dots"></span></p>
    </div>

    <script>
        // Redirect to main page after 3 seconds
        setTimeout(() => {
            window.location.href = '../pages/main.html';
        }, 3000);
        
        // Optional: Redirect immediately if user clicks
        document.addEventListener('click', () => {
            window.location.href = '../main/pages/main.html';
        });
    </script>
</body>
</html>

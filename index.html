<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme Mark - Loading</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Loader-specific styles */
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            position: relative;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 10%;
            left: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .logo-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo-rotate {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading-text {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards 1s;
        }

        .feature {
            text-align: center;
            width: 120px;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="particles" id="particles"></div>
        
        <div class="logo-container">
            <div class="logo">
                <div class="logo-circle logo-rotate"></div>
                <div class="logo-inner logo-pulse">BM</div>
            </div>
            <h1>Burme Mark</h1>
            <p class="tagline">Your AI-Powered Creative Companion</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p class="loading-text" id="loading-text">Initializing application...</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <p>AI Chat</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <p>Text Generation</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üñºÔ∏è</div>
                <p>Image Creation</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üíª</div>
                <p>Code Assistant</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            const particlesContainer = document.getElementById('particles');
            
            // Create animated particles
            createParticles();
            
            // Simulate loading progress
            let progress = 0;
            const loadingMessages = [
                "Initializing application...",
                "Loading AI models...",
                "Preparing chat interface...",
                "Almost ready...",
                "Welcome to Burme Mark!"
            ];
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Redirect to main chat page after completion
                    setTimeout(() => {
                        window.location.href = 'pages/mainchat.html';
                    }, 800);
                }
                
                progressBar.style.width = progress + '%';
                
                // Update loading text at certain intervals
                if (progress < 25 && loadingText.textContent !== loadingMessages[0]) {
                    loadingText.textContent = loadingMessages[0];
                } else if (progress >= 25 && progress < 50 && loadingText.textContent !== loadingMessages[1]) {
                    loadingText.textContent = loadingMessages[1];
                } else if (progress >= 50 && progress < 75 && loadingText.textContent !== loadingMessages[2]) {
                    loadingText.textContent = loadingMessages[2];
                } else if (progress >= 75 && progress < 95 && loadingText.textContent !== loadingMessages[3]) {
                    loadingText.textContent = loadingMessages[3];
                } else if (progress >= 95 && loadingText.textContent !== loadingMessages[4]) {
                    loadingText.textContent = loadingMessages[4];
                }
            }, 200);
            
            function createParticles() {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties for each particle
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 10 + 10;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.animation = `
                        float ${duration}s ease-in-out ${delay}s infinite,
                        opacityChange ${duration/2}s ease-in-out ${delay}s infinite alternate
                    `;
                    
                    particlesContainer.appendChild(particle);
                }
                
                // Add keyframes for particle animation dynamically
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translate(0, 0) rotate(0deg); }
                        25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(90deg); }
                        50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(180deg); }
                        75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(270deg); }
                        100% { transform: translate(0, 0) rotate(360deg); }
                    }
                    
                    @keyframes opacityChange {
                        0% { opacity: 0.2; }
                        100% { opacity: 0.5; }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
    </html>

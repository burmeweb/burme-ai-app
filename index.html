<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme-Mark - Loading</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 15 L75 40 L65 50 L50 35 L35 50 L25 40 Z" class="logo-main"/>
                    <path d="M35 50 L50 65 L65 50 L75 60 L50 85 L25 60 Z" class="logo-accent"/>
                </svg>
            </div>
            <h1 class="logo-text">Burme-Mark</h1>
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <p class="loading-text">Initializing application...</p>
    </div>

    <script>
        // Redirect to main chat page after 2.5 seconds
        setTimeout(() => {
            window.location.href = 'pages/mainchat.html';
        }, 2500);
    </script>
</body>
</html>

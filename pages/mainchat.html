<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navbar with left menu button -->
        <nav class="navbar">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1>AI Chat Assistant</h1>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                
                <div class="recent-chats">
                    <h3>Recent Chats</h3>
                    <ul class="chat-list" id="chatList">
                        <li class="chat-item">Project Discussion</li>
                        <li class="chat-item active">Technical Support</li>
                        <li class="chat-item">Learning Python</li>
                        <li class="chat-item">Travel Planning</li>
                    </ul>
                </div>
                
                <div class="clear-conversations">
                    <button id="clearBtn">
                        <i class="fas fa-trash"></i> Clear Conversations
                    </button>
                </div>
                
                <div class="menu-footer">
                    <div class="user-info" onclick="window.location.href='../pages/profile.html'">
                        <div class="user-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <span id="userEmail">username@example.com</span>
                    </div>
                    <button class="settings-btn" onclick="window.location.href='../pages/setting.html'">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </aside>

            <!-- Chat area -->
            <div class="chat-container">
                <div class="chat-box" id="chatBox">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <button class="upload-btn" id="uploadBtn">
                            <i class="fas fa-upload"></i>
                        </button>
                        <div class="text-input-wrapper">
                            <input type="text" id="messageInput" placeholder="Type a message...">
                            <button class="voice-btn" id="voiceBtn">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
  apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
  authDomain: "smart-burme-app.firebaseapp.com",
  projectId: "smart-burme-app",
  storageBucket: "smart-burme-app.appspot.com",
  messagingSenderId: "851502425686",
  appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('userEmail').textContent = user.email;
                loadUserChats(user.uid);
            } else {
                // No user is signed in, redirect to login
                window.location.href = '../pages/login.html';
            }
        });

        // Function to load user's chats from Firestore
        function loadUserChats(userId) {
            db.collection('chats')
                .where('userId', '==', userId)
                .orderBy('timestamp', 'desc')
                .limit(10)
                .get()
                .then((querySnapshot) => {
                    const chatList = document.getElementById('chatList');
                    chatList.innerHTML = ''; // Clear existing items
                    
                    querySnapshot.forEach((doc) => {
                        const chatData = doc.data();
                        const li = document.createElement('li');
                        li.className = 'chat-item';
                        li.textContent = chatData.title || 'Untitled Chat';
                        li.setAttribute('data-id', doc.id);
                        
                        li.addEventListener('click', () => {
                            // Remove active class from all items
                            document.querySelectorAll('.chat-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            // Add active class to clicked item
                            li.classList.add('active');
                            // Load chat messages
                            loadChatMessages(doc.id);
                        });
                        
                        chatList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error("Error loading chats: ", error);
                });
        }

        // Function to load chat messages
        function loadChatMessages(chatId) {
            // Implementation for loading specific chat messages
            console.log("Loading chat: ", chatId);
        }

        // Send message functionality
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const user = auth.currentUser;
                if (user) {
                    // Add message to Firestore
                    // This is a simplified example - you'd need to implement your actual data structure
                    db.collection('messages').add({
                        userId: user.uid,
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        isUser: true
                    })
                    .then(() => {
                        messageInput.value = '';
                    })
                    .catch((error) => {
                        console.error("Error sending message: ", error);
                    });
                }
            }
        }

        // New chat button
        document.getElementById('newChatBtn').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                db.collection('chats').add({
                    userId: user.uid,
                    title: 'New Chat',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then((docRef) => {
                    loadUserChats(user.uid);
                })
                .catch((error) => {
                    console.error("Error creating new chat: ", error);
                });
            }
        });

        // Clear conversations
        document.getElementById('clearBtn').addEventListener('click', () => {
            // Implementation for clearing conversations
            if (confirm("Are you sure you want to clear all conversations?")) {
                console.log("Clearing conversations");
                // You would need to implement the actual deletion logic here
            }
        });
    </script>
    
    <script src="../worker/worker.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>

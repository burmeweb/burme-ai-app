<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme Mark - Code Assistant</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../../css/pages/coder.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-img">
                    <i class="fas fa-robot"></i>
                </div>
                Burme Mark
            </a>
            
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="mainchat.html" class="nav-link">Chat</a></li>
                <li class="nav-item"><a href="text_generate.html" class="nav-link">Text Generate</a></li>
                <li class="nav-item"><a href="image_generate.html" class="nav-link">Image Generate</a></li>
                <li class="nav-item"><a href="coder.html" class="nav-link active">Coder</a></li>
                <li class="nav-item"><a href="docs.html" class="nav-link">Docs</a></li>
            </ul>
        </div>
    </header>

    <main class="coder-container">
        <div class="coder-header">
            <h1>AI Code Assistant</h1>
            <p>Get help with programming, debugging, and code generation</p>
        </div>

        <div class="language-selector">
            <label for="language-select">Programming Language:</label>
            <select id="language-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="php">PHP</option>
                <option value="html">HTML/CSS</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="code-area">
            <div class="code-input">
                <div class="code-header">
                    <h3>Your Code</h3>
                    <button class="format-btn">
                        <i class="fas fa-indent"></i> Format
                    </button>
                </div>
                <textarea placeholder="Paste your code here or describe what you want to generate..."></textarea>
            </div>
            
            <div class="code-actions">
                <button class="action-btn explain-btn">
                    <i class="fas fa-question-circle"></i> Explain Code
                </button>
                <button class="action-btn debug-btn">
                    <i class="fas fa-bug"></i> Debug
                </button>
                <button class="action-btn optimize-btn">
                    <i class="fas fa-bolt"></i> Optimize
                </button>
                <button class="action-btn generate-btn">
                    <i class="fas fa-code"></i> Generate Code
                </button>
            </div>
            
            <div class="code-output">
                <div class="output-header">
                    <h3>Result</h3>
                    <button class="copy-code-btn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <pre><code>// Your code results will appear here</code></pre>
            </div>
        </div>

        <div class="code-templates">
            <h3>Code Templates</h3>
            <div class="template-buttons">
                <button class="template-btn">API Request</button>
                <button class="template-btn">Database Connection</button>
                <button class="template-btn">File Operations</button>
                <button class="template-btn">Sorting Algorithm</button>
                <button class="template-btn">CRUD Operations</button>
            </div>
        </div>
    </main>

    <script src="../js/navbar.js"></script>
    <script src="../js/pages/coder.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Burma App</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/logo.png" alt="Logo" class="auth-logo">
        <h1>Create Account</h1>
        <p>Sign up to get started</p>
      </div>
      
      <div id="message" class="message"></div>
      
      <form class="auth-form" onsubmit="event.preventDefault(); signUp();">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Create a password">
          <span class="password-toggle" onclick="togglePassword('password')">👁️</span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Confirm your password">
          <span class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</span>
        </div>
        <div class="form-options">
          <label class="terms">
            <input type="checkbox" id="terms" required> I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      <div class="auth-divider"><span>or</span></div>
      <div class="social-login">
        <button class="social-btn google-btn" onclick="signInWithGoogle()">👤<span>Google</span></button>
        <button class="social-btn facebook-btn" onclick="signInWithFacebook()">👤<span>Facebook</span></button>
      </div>
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  
  <!-- Auth script -->
  <script src="js/auth.js"></script>
</body>
</html>

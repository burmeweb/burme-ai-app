<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Burma App</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/logo.png" alt="Logo" class="auth-logo">
        <h1>Welcome Back</h1>
        <p>Login to continue</p>
      </div>
      
      <div id="message" class="message"></div>
      
      <form class="auth-form" onsubmit="event.preventDefault(); signIn();">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
          <span class="password-toggle" onclick="togglePassword('password')">ğŸ‘ï¸</span>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe"> Remember me
          </label>
          <a href="reset.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <div class="auth-divider"><span>or</span></div>
      <div class="social-login">
        <button class="social-btn google-btn" onclick="signInWithGoogle()">ğŸ‘¤<span>Google</span></button>
        <button class="social-btn facebook-btn" onclick="signInWithFacebook()">ğŸ‘¤<span>Facebook</span></button>
      </div>
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  
  <!-- Auth script -->
  <script src="js/auth.js"></script>
</body>
</html>
